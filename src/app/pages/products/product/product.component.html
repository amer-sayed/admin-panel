<div class="steppers-container row">
    <div class="col-md-12 col-lg-6 col-xxxl-6">
        <nb-card>
            <nb-card-body>
             <div class="col-md-12">
                <div class="avatar">
                    <div class="update">
                        <div class="edite">
                            <i (click)="edite()" class="nb-edit"></i>
                        </div>
                        <div class="delete">
                            <i (click)="delete()" class="nb-trash"></i>
                        </div>
                    </div>
                 <img class="img-fluid" src="assets/images/avatar-exemple.jpg" alt="avatar">
                </div>
             </div>
            <div class="col-md-12">
                <div class="info">
                <p><span>Name : </span>{{ name }}</p>
                <p><span>title : </span>{{ title }}</p>
                <p><span>made in : </span>{{ made_in }}</p>
                <p><span>price : </span>{{ price }}</p>
                <p><span>discount : </span>{{ discount }}</p>
                <p><span>category : </span>{{ cat_name }}</p> 
                <p><span>status : </span>{{ status }}</p> 
                <p><span>description : </span>{{ not }}</p> 
                </div>
             </div>
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-md-12 col-lg-6 col-xxxl-6">
        <nb-card>
            <nb-card-body>  
                <div class="charts">
                <ngx-echarts-pie></ngx-echarts-pie>
            </div>
            </nb-card-body>
        </nb-card>
    </div>
</div>
