<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header>Default Inputs</nb-card-header>
        <nb-card-body>
      <form [formGroup]="angForm" (ngSubmit)="updateUser()">
        <div class="row">
        <div class="col-md-4 m-b">
          <label for="">Name</label>
          <input formControlName="name" type="text" nbInput fullWidth placeholder="Name">
        </div>
        <div class="col-md-4 m-b">
          <label for="">Title</label>
          <input formControlName="title" type="text" nbInput fullWidth placeholder="Email">
        </div>
          <div class="col-md-4 m-b">
            <label for="">Price</label>
          <input formControlName="price" type="text" nbInput fullWidth placeholder="Phone">
        </div>
          <div class="col-md-4">
            <label for="">Discount</label>
          <input formControlName="discount" type="text" nbInput fullWidth placeholder="Adress">
        </div>
      
      <div class="col-md-4">
        <label for="">Status</label>
          <input formControlName="status" type="text" nbInput fullWidth placeholder="Maps">
        </div>
        <div class="form-group col-md-4">
          <label for="">Image</label>
          <input  type="file" nbInput fullWidth #fileupload  (change)="fileEvent($event)" placeholder="Subject">
        </div>
        <div class="col-md-4">
          <div class="row">
            
          <div class="col-md-6">
            <label for="">Old Catrgory</label>
            <input disabled formControlName="cat_name" type="text" nbInput fullWidth placeholder="Maps">
          </div>
            <div class="col-md-6">
              <label for="">New Catrgory</label>
              <nb-select formControlName="parent_id" fullWidth selected="0">
                <nb-option value="0">NO Parent</nb-option>
                <nb-option     *ngFor="let cat of cats" value="{{ cat.id }}:{{ cat.name }}">{{ cat.name }}</nb-option>
              </nb-select>
            </div> 
          </div>
        </div>
          <div class="col-md-4">
            <label for="">Made in</label>
              <input formControlName="made_in" type="text" nbInput fullWidth placeholder="Maps">
            </div> 
      </div>
           <label for="">Not</label>
          <textarea formControlName="not" rows="3" nbInput fullWidth  placeholder="Not"></textarea>
          <button  [disabled]="!angForm.valid" type="submit" nbButton status="success">Save</button>
        </form>
        </nb-card-body>
      </nb-card>
    </div>     
 </div>
