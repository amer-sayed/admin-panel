

        <div class="login">
          <div class="inLogin">
        <nb-card>
          <nb-card-header>Login</nb-card-header>
          <nb-card-body>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1" class="label">Email address</label>
                <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" nbInput fullWidth id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="label">Password</label>
                <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" nbInput fullWidth id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <nb-checkbox>Check me out</nb-checkbox>
              </div>
              <button (click)="submit()" type="submit" nbButton status="danger">Submit</button>
            </form>
          </nb-card-body>
        </nb-card>
      </div>
      </div>
